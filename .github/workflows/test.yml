name: "build-test"
on: # rebuild any PRs and main branch changes
    pull_request:
    push:
        branches:
            - main
            - "releases/*"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: |
                  npm ci
            - run: |
                  npm run all
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ./
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  exclude: "?(__tests__|dist)/**"
                  include: "**/*.ts"
